<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iphone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="iphone">
      <div class="left_button_1"></div>
      <div class="left_button_2"></div>
      <div class="left_button_3"></div>
      <div class="right_button"></div>
      <div class="iphone_border">
        <div class="iphone_intern_border">
            <div class="iphone_notch"></div>
            <div class="sound_notch"></div>
            <h2 class="title_iphone">IMPACTO SOCIAL</h2>
            <div class="card1">
                <img class="icone_77" src="./img/77.png" alt="icone de gráfico 77%">
              <p class="p_iphone">77% das propriedades rurais do Brasil são de agricultura familiar</p>
            </div>
            <div class="card2">
                <img class="icone_20" src="./img/20.png" alt="icone de gráfico 20%">
              <p>Menos de 20% têm acesso à tecnologia</p>
            </div>
            <div class="card3">
                <img class="icone_reciclagem" src="./img/rec.png" alt="icone de reciclagem">
              <p>27 milhões de toneladas de comida são desperdiçadas por ano.</p>
            </div>
            <img class="logo" src="./img/image.png" alt="logo AgroViva Web">
        </div>
      </div>
    </div>
  </body>
</html>
